<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="icon" href="ruta/a/tu/favicon.ico">
</head>
<body class="container">
    <main class="row justify-content-start">
        <div class="container m-1 col-4 p-4 border border-danger rounded">
            <form id="todo_form">
                <label for="todo_nombre_completo" class="form-label">Nombre Completo</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">🏷</span>
                    <input type="text" id="todo_nombre_completo" placeholder="Nombre Completo" class="form-control" required>
                </div>

                <label for="todo_usuario" class="form-label">Usuario</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">👤</span>
                    <input type="text" id="todo_usuario" placeholder="Usuario" class="form-control" required>
                </div>

                <label for="todo_contraseña" class="form-label">Contraseña</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">🔒</span>
                    <input type="password" id="todo_contraseña" placeholder="Contraseña" class="form-control" required>
                </div>

                <label for="todo_mail" class="form-label">Mail</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">📧</span>
                    <input type="email" id="todo_mail" placeholder="Mail" class="form-control" required>
                </div>

                <label for="todo_fecha_de_nacimiento" class="form-label">Fecha de Nacimiento</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">📅</span>
                    <input type="date" id="todo_fecha_de_nacimiento" placeholder="Fecha de Nacimiento" class="form-control" required>
                </div>

                <div class="">
                    <button type="submit" id='btn_todo_form' class="btn btn-danger col-12">Guardar</button>
                </div>
            </form>
        </div>
    </main>
    <section id="tasks_container" class="row justify-content-start">
        <!-- Aquí se mostrarán las tareas -->
    </section>    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
